<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Example App with LetDooJs</title>
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
			AppProd
			<script>

 				var Environnement = {

 					env : null ,

 					getPath : function () {
 						var path = "http://localhost/JavaScript/LetDooJs/";
				 		return path;
 					},

 					initEnvironnement : function (mode){
						this.env = mode ;

 						if (mode == "dev")
 							return this.setEnvironnementDev();
 						if (mode == "prod")
 							return this.setEnvironnementProd();
 						return alert ("Env not find ! ");
 					},

 					setEnvironnementDev : function () {
 						var script = document.createElement("script");
						script.type = "text/javascript";
						script.src = this.getPath() + "lib/require.js";
						script.setAttribute("data-main" , this.getPath() + "app/AppKernel.js");
						document.body.appendChild(script);
 					},

 					setEnvironnementProd : function () {
 						alert ("Not implemented  ! ");
 					}
 				}

				window.onload = Environnement.initEnvironnement("dev");

			</script>
	</body>
</html>
