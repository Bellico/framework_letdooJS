<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Example App with LetDooJs</title>
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
			AppProd
			<div id="event">Click la </div>
			<script>
 				var Environnement = function (mode){

 					var env = null ,
	 					path =  "http://localhost/JavaScript/LetDooJs/" ,
	 					folderWeb = "web";

	 				(function initEnvironnement () {
						if (env != null) return false;
						env = mode ;
 						if (mode == "dev") return setEnvironnementDev();
 						if (mode == "prod") return setEnvironnementProd();
 						return alert ("Env not find ! ");

 					})()

	 				function setEnvironnementDev () {
 						var script = document.createElement("script");
						script.type = "text/javascript";
						script.src = path + "lib/require/require.js";
						script.setAttribute("data-main" ,path + "app/AppKernel.js");
						document.body.appendChild(script);
 					}

 					function setEnvironnementProd () {
 						alert ("Not implemented  ! ");
 					}


 					return {
						getPath : function () {
							return path;
						},

						getWebPath : function(){
							return path + folderWeb;
						}
 					}

 				}

				var Environnement = new Environnement("dev");

			</script>
	</body>
</html>
